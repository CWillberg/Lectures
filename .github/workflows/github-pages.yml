          - wst_mb_08
          - wst_mb_09
          - wst_mb_10
          - wst_mb_11
          - wst_mb_12
          - wst_mb_13
          - wst2_mb_01
          - wst2_mb_02
          - wst2_mb_04
          - mti_ft_01
          - mti_ft_02
          - mti_ft_03
          - mti_ft_04
          - mti_ft_05
          - mti_ft_06
          - mti_ft_07
          - mti_ft_08
          - mti_ft_09
          - mti_ft_10
          - mti_ft_11
          - mti_ft_12
          - mti_ft_13
          - mti_ft_14
          - stream_mech_01
          - stream_wst_01
          - stream_wst_02
          - stream_wst_03
          - stream_wst_04
          - stream_wst_05
          - stream_wst_06
          - stream_wst_07
          - stream_wst_08
          - stream_wst_09
          - stream_wst_10
          - stream_wst_11
          - stream_wst_12
          - composites_01
          - composites_02
          - composites_03
          - composites_04
          - composites_05
          - composites_06
          - composites_07
          - composites_08
          - composites_09
          - Berufsschule
          - gju_01
          - gju_mech
          - GJU_mat_introduction
          - gju_01_questions

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build HTML # ‚úÖ HTML statt PDF!
        run: |
          npx @marp-team/marp-cli@latest ${{ matrix.folder }}/index.md \
            --theme-set themes/ \
            --html \
            --allow-local-files \
            -o public/${{ matrix.folder }}.html
        timeout-minutes: 2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: public
          name: ${{ matrix.folder }}
          retention-days: 1

  deploy:
    needs: build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: public
          merge-multiple: true

      - name: Copy assets
        run: cp -r assets public/assets

