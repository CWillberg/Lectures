name: GitHub Pages
on:
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "themes/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        folder:
